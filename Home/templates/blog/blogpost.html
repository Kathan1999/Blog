{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width:device-width, initial-scale=1.0">
        <title>Blog-Post Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    </head>
<body>
    <div class="container my-3">
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.timestamp}} by <a href="#">{{post.author}}</a></p>

            <p>{{post.content|safe}}</p>
            <p><small>Slug: {{post.slug}}</small></p>
            <hr>
        </div>
    </div>

    <form action="/blog/postComment" method="post">
        {% csrf_token %}
        <input type="text" name="comment" placeholder="Enter Comment Here">
        <input type="hidden" name="postSno" value="{{post.sno}}">
        <input type="submit" value="Submit">
    </form>

    <!-- bootstraps javascipt code -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <!-- bootstraps javascript code -->
</body>
</html>
